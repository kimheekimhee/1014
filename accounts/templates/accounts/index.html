{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>회원목록</h1>
  {% for user in users %}
    {{ user.username }}
    <a href="{% url 'accounts:detail' user.pk %}">
      <button type="button" class="btn btn-primary">상세정보 페이지</button>
    </a>
    <hr>
  {% endfor %}
{% endblock content %}
